<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persistent Event Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 95%;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form, .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        form input, form button, .controls input, .controls select {
            padding: 10px;
            font-size: 16px;
        }
        form input, .controls input, .controls select {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            cursor: pointer;
        }
        th.sort-asc::after {
            content: " ?";
        }
        th.sort-desc::after {
            content: " ?";
        }
        .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .edit-btn {
            background-color: #2196F3;
            color: white;
        }
        .delete-btn {
            background-color: #f44336;
            color: white;
        }
        .edit-btn:hover {
            background-color: #0b7dda;
        }
        .delete-btn:hover {
            background-color: #da190b;
        }
    </style>
</head>
<body>
    <header>
        <h1>Persistent Event Management</h1>
    </header>
    <div class="container">
        <h2>Event List</h2>

        <!-- Add Event Form -->
        <form id="eventForm">
            <input type="text" id="eventName" placeholder="Event Name" required>
            <input type="date" id="eventDate" required>
            <button type="submit">Add Event</button>
        </form>

        <!-- Controls: Search and Filter -->
        <div class="controls">
            <input type="text" id="searchInput" placeholder="Search by name...">
            <select id="filterMonth">
                <option value="">Filter by Month</option>
                <option value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <!-- Event Table -->
        <table id="eventTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th data-sort="name">Event Name</th>
                    <th data-sort="date">Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Events dynamically populated here -->
            </tbody>
        </table>
    </div>

    <script>
        const eventForm = document.getElementById('eventForm');
        const eventTable = document.getElementById('eventTable').getElementsByTagName('tbody')[0];
        const searchInput = document.getElementById('searchInput');
        const filterMonth = document.getElementById('filterMonth');

        let events = JSON.parse(localStorage.getItem('events')) || [];
        let sortConfig = {key: null, direction: 'asc'};

        // Save events to localStorage
        function saveEvents() {
            localStorage.setItem('events', JSON.stringify(events));
        }

        // Render the event table
        function renderTable() {
            let filteredEvents = events.filter(event => 
                event.name.toLowerCase().includes(searchInput.value.toLowerCase())
            );

            if (filterMonth.value) {
                filteredEvents = filteredEvents.filter(event => event.date.slice(5,7) === filterMonth.value);
            }

            if (sortConfig.key) {
                filteredEvents.sort((a, b) => {
                    if (a[sortConfig.key] < b[sortConfig.key]) return sortConfig.direction === 'asc' ? -1 : 1;
                    if (a[sortConfig.key] > b[sortConfig.key]) return sortConfig.direction === 'asc' ? 1 : -1;
                    return 0;
                });
            }

            eventTable.innerHTML = '';
            filteredEvents.forEach((event, index) => {
                const row = eventTable.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = event.name;
                row.insertCell(2).textContent = event.date;

                const actionsCell = row.insertCell(3);
                actionsCell.classList.add('actions');

                const editBtn = document.createElement('button');
                editBtn.textContent = 'Edit';
                editBtn.classList.add('edit-btn');
                editBtn.onclick = () => editEvent(events.indexOf(event));

                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('delete-btn');
                deleteBtn.onclick = () => deleteEvent(events.indexOf(event));

                actionsCell.appendChild(editBtn);
                actionsCell.appendChild(deleteBtn);
            });
        }

        // Add new event
        eventForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('eventName').value.trim();
            const date = document.getElementById('eventDate').value;

            if (name && date) {
                events.push({name, date});
                saveEvents();
                renderTable();
                eventForm.reset();
            }
        });

        // Search and filter events
        searchInput.addEventListener('input', renderTable);
        filterMonth.addEventListener('change', renderTable);

        // Edit event
        function editEvent(index) {
            const event = events[index];
            const newName = prompt("Edit Event Name:", event.name);
            const newDate = prompt("Edit Event Date (YYYY-MM-DD):", event.date);
            if (newName && newDate) {
                events[index] = {name: newName, date: newDate};
                saveEvents();
                renderTable();
            }
        }

        // Delete event
        function deleteEvent(index) {
            if (confirm("Are you sure you want to delete this event?")) {
                events.splice(index, 1);
                saveEvents();
                renderTable();
            }
        }

        // Sorting functionality
        document.querySelectorAll('th[data-sort]').forEach(th => {
            th.addEventListener('click', () => {
                const key = th.getAttribute('data-sort');
                if (sortConfig.key === key) {
                    sortConfig.direction = sortConfig.direction === 'asc' ? 'desc' : 'asc';
                } else {
                    sortConfig.key = key;
                    sortConfig.direction = 'asc';
                }
                document.querySelectorAll('th[data-sort]').forEach(header => {
                    header.classList.remove('sort-asc', 'sort-desc');
                });
                th.classList.add(sortConfig.direction === 'asc' ? 'sort-asc' : 'sort-desc');
                renderTable();
            });
        });

        // Initial render
        renderTable();
    </script>
</body>
</html>
